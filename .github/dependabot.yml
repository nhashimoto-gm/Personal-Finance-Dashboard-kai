version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5

  # Composer dependencies (if composer.json exists)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    # Ignore major version updates for PHP packages to avoid breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # npm dependencies (for frontend assets)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    # Group Bootstrap updates together
    groups:
      bootstrap:
        patterns:
          - "bootstrap*"
